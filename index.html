<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cybersecurity & Web Development Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#pictures">Pictures</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#video">Video</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My Cybersecurity & Development Hub</h1>
        <p>Explore my work in cybersecurity, software development, and web development.</p>
    </section>

    <!-- Pictures Section -->
    <section id="pictures">
        <h2>My Work</h2>
        <div class="image-gallery">
            <img src="./images/thumb/thumbnail_1.png" alt="Cybersecurity Project 1" class="gallery-img">
            <img src="./images/thumb/thumbnail_2.png" alt="Cybersecurity Project 2" class="gallery-img">

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="mailto:tolentinomarkjp@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Video Section -->
    <section id="video">
        <h2>Watch My Latest Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ozFAlIJU7ME" title="Cybersecurity 101" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <!-- Footer -->
    <footer>
        <p><a href="https://www.linkedin.com/in/mark-jp-tolentino-043522294/" target="_blank">LinkedIn</a> | <a href="https://github.com/markjptolentino" target="_blank">GitHub</a></p>
    </footer>
